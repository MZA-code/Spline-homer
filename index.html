<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MZA Code - Spline Design - Homer</title>
    <style>
      body {
        margin: 0;
				overflow: hidden;
        background-color: #FFD90F;
      }
      html, body {
        height: 100%;
        cursor: none;
        transition: all .25s;
      }
      canvas {
        display: block;
      }

    </style>
  </head>
  <body>
    <canvas id="canvas3d" onclick="changeBGColor();"></canvas>
    <script type="module">
      import { Application } from './runtime.js';
      const canvas = document.getElementById('canvas3d');
      const app = new Application(canvas);
      app.load('./scene.splinecode');
    </script>
    <script>
      let idColor = 1;
      function changeBGColor(){
          let arrayColors = Array('#FFD90F','#FF2D0F', '#73FF0F', '#0F9CFF', '#A20FFF');
          document.body.style.background = arrayColors[idColor > 4 ? idColor = 0 : idColor];
          idColor++;
      };       
    </script>
  </body>
</html>
