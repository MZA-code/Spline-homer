<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MZA Code - Spline Design - Homer</title>
    <style>
      body {
        margin: 0;
				overflow: hidden;
        background-color: #FFD90F;
      }
      html, body {
        height: 100%;
        cursor: none;
        transition: all .25s;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <progress id="progressBar" value="0" max="100"></progress>
    <canvas id="canvas3d" onclick="changeBGColor();"></canvas>
    <script type="module">
      const progressBar = document.getElementById("progressBar");
      const canvas = document.getElementById('canvas3d');
      let progress = 0;
      let idInterval;
      function updateProgress(newValue) {
        progressBar.value = newValue;
      }
      import('./runtime.js')
        .then((exports) => {
          const Application = exports.Application;
          const app = new Application(canvas);
          app.load('./scene.splinecode'); 
          clearInterval(idInterval); 
          updateProgress(100);
        })
        .catch((error) => {
          console.error(error);
        });
        idInterval = setInterval(() => {
          progress += 1;
          updateProgress(progress);
        }, 200);
    </script>
    <script>
      let idColor = 1;
      function changeBGColor(){
          let arrayColors = Array('#FFD90F','#FF2D0F', '#73FF0F', '#0F9CFF', '#A20FFF');
          document.body.style.background = arrayColors[idColor > 4 ? idColor = 0 : idColor];
          idColor++;
      };       
    </script>
  </body>
</html>
