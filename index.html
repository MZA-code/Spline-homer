<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MZA Code - Spline Design - Homer</title>
    <style>
      body {
        margin: 0;
				overflow: hidden;
        background-color: #FFD90F; 
      }
      html, body {
        height: 100%;
        cursor: none;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas3d" onclick="changeBGColor();"></canvas>
    <script type="module">
      import { Application } from './runtime.js';
      const canvas = document.getElementById('canvas3d');
      const app = new Application(canvas);
      app.load('./scene.splinecode');
    </script>
    <script>
      function changeBGColor(){
          let arrayColors = Array('#FFD90F','#FF2D0F', '#73FF0F', '#0F9CFF', '#A20FFF'),
          getRandomMinMax = function(min, max) {
            return Math.round(Math.random() * (max - min) + min);
          }; 
          document.body.style.background = arrayColors[getRandomMinMax(0, 4)];
      };       
    </script>
  </body>
</html>
